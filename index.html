<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/os.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    
    <script src="js/bootstrap.js"></script>
    <script src="js/cpu.js"></script>
    <script src="js/wake_lock.js"></script>

    <script defer src="js/canvasjs.min.js"></script>
    <script defer src="js/wifiscan.js"></script>

  <body>
    <div id="overlay"></div>
    <div id="status-boxes" class="row">

    </div>
    
    <div class="row">
        <div id="graph" class="col-xs-12" style="height: 200px;">
        </div>
    </div>
